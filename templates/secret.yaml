apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lightrag.fullname" . }}-env-secret
  labels:
    {{- include "lightrag-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: lightrag
type: Opaque
stringData:
  # Replace with actual .env content.
  # Example:
  # MY_API_KEY: "your_actual_api_key_here"
  # ANOTHER_VAR: "another_value"
  .env: |
    # Example .env content - replace with your actual .env content
    # For instance:
    # OPENAI_API_KEY=sk-your-openai-key
    # HUGGINGFACE_API_TOKEN=hf_your-huggingface-token
    # Add other .env variables here that your lightrag app needs
    PORT=9621