apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neo4j.fullname" . }}
  labels:
    {{- include "lightrag-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "lightrag-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: neo4j
  template:
    metadata:
      labels:
        {{- include "lightrag-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: neo4j
    spec:
      containers:
        - name: {{ .Values.neo4j.containerName }}
          image: "{{ .Values.neo4j.image.repository }}:{{ .Values.neo4j.image.tag }}"
          imagePullPolicy: {{ .Values.neo4j.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.neo4j.ports.browser }}
              name: http
            - containerPort: {{ .Values.neo4j.ports.bolt }}
              name: bolt
          env:
            {{- range $key, $value := .Values.neo4j.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "neo4j.fullname" . }}-secret
                  key: neo4jUsername
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "neo4j.fullname" . }}-secret
                  key: neo4jPassword
          volumeMounts:
            - name: neo4j-plugins
              mountPath: /var/lib/neo4j/plugins
            - name: neo4j-import
              mountPath: /var/lib/neo4j/import
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-backups
              mountPath: /backups
          readinessProbe:
            exec:
              command:
                - cypher-shell
                - -a
                - bolt://localhost:7687
                - -u
                - $(NEO4J_USERNAME)
                - -p
                - $(NEO4J_PASSWORD)
                - 'RETURN 1'
            initialDelaySeconds: 30 # start_period in docker-compose
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - cypher-shell
                - -a
                - bolt://localhost:7687
                - -u
                - $(NEO4J_USERNAME)
                - -p
                - $(NEO4J_PASSWORD)
                - 'RETURN 1'
            initialDelaySeconds: 60 # A bit longer for liveness
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: neo4j-plugins
          emptyDir: {} # Plugins directory can be empty or a dedicated PVC if you need persistence for plugins
        - name: neo4j-import
          persistentVolumeClaim:
            claimName: {{ .Values.neo4j.persistence.import.name }}
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: {{ .Values.neo4j.persistence.data.name }}
        - name: neo4j-backups
          persistentVolumeClaim:
            claimName: {{ .Values.neo4j.persistence.backups.name }}